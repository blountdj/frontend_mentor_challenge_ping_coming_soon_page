<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="main">
      <img src="images/logo.svg" alt="ping logo" class="main__logo" />

      <h1 class="main__heading">
        We are launching <span class="main__heading--bold">soon!</span>
      </h1>

      <h3 class="main__subheading">Subscribe and get notified</h3>

      <form action="" class="main__form">
        <input type="email" class="email" placeholder="Your email address" />
        <button class="submit">Notify Me</button>
        <p class="main__form__error">Please provide a valid email address</p>
      </form>

      <img
        src="../images/illustration-dashboard.png"
        alt="dashboard"
        class="main__image"
      />

      <footer class="main__footer">
        <div class="main__footer__row">
          <img
            src="../images/facebook.svg"
            alt=""
            class="main__footer__icon main__footer__icon--facebook"
          />
          <img
            src="/images/twitter.svg"
            alt=""
            class="main__footer__icon main__footer__icon--twitter"
          />
          <img
            src="../images/instagram.svg"
            alt=""
            class="main__footer__icon main__footer__icon--instagram"
          />
        </div>
        <p class="main__footer_copyright">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Darren Blount</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
